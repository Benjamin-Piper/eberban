# Particles
mi:
  family: "ME"
  long: "(Ed) is I/me/a speaker/author."
  short: "me"
mo:
  family: "ME"
  long: "(Ed) is you, a listener."
  short: "you"
mio:
  family: "ME"
  long: "(Ed) is I/a speaker/author or you, a listener."
  short: "inclusive we"
mie:
  family: "ME"
  long: "(Ed) is I/a speaker/author or someone, neither a speaker or listener."
  short: "exclusive we"
ma:
  family: "ME"
  long: |
    (Ed) exists.

    Performs no restrictions over the existential variable.
    However, it can be useful to more precisely control the scope of existential
    claims, or perform tricks using the chaining system.
  short: "exists"
mau:
  family: "ME"
  long: |
    (Ed) is not bound outside of this scope.

    Can be used with {sen} to define the default meaning of a unbound parameter.
    Use {zoi} for predicate places.
  short: "unbound"
mai:
  family: "ME"
  long: |
    (Ed) is indefinite specific.
    The speaker has a specific individual in mind, but the listener is not
    expected to know which one.
  short: "a"
mao:
  family: "ME"
  long: |
    (Ed) is definite specific.
    The speaker has a specific individual in mind and the listener is expected
    to know which one from context.
  short: "the"
me:
  family: "ME"
  long: "(Ed) is someone, neither a speaker or listener."
  short: "other"
mei:
  family: "ME"
  long: "(Ed) is this here, near a speaker."
  short: "this"
meo:
  family: "ME"
  long: "(Ed) is that here, near a listener."
  short: "that"
meu:
  family: "ME"
  long: "(Ed) is that yonder, far from speaker and listener."
  short: "that yonder"
mua:
  family: "ME"
  long: "States the last/previous proposition."
  short: "last prop"
mue:
  family: "ME"
  long: "States the proposition (0-ary scope) in which this one is embeded."
  short: "outer prop"
mui:
  family: "ME"
  long: "States the current proposition."
  short: "current prop"
muo:
  family: "ME"
  long: "States the next proposition."
  short: "next prop"
