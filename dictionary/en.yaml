  tags: [sequence, connective]
coni:
  family: "R"
  long: "This proposition is true if (E-Xc) and (A-Xc) satisfies exactly (U-Nn) (default: 1) relation(s) in sequence (O-S2)."
  short: "XOR-P2"
  tags: [sequence, connective]

cir:
