mue:
  family: "MI"
  gloss: "context-extract"
  short: |
    True if property [E:(ma)] is true with the context provided as argument.
  definition: ùúÜc ùúÜE E(c,c)
  notes: |
    Exposes the context, an implicit/hidden argument to every predicate, as
