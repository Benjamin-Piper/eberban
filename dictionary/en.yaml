bo:
  family: "BO"
  long: "Create a new variable and discard previous value if any."
  short: "new var"

# Roots :
kor:
  family: "R"
  long: "(Ec) [group] are the members of list [As]."
  short: "group"
  tags: [list]
cna:
  family: "R"
  long: "This proposition is true if all individuals in list (Es) satisfies property [A1]."
  short: "AND-I"
  tags: [list, connective]
cne:
  family: "R"
  long: "This proposition is true if at least one individual in list (Es) satisfies property [A1]."
  short: "OR-I"
  tags: [list, connective]
cni:
  family: "R"
  long: "This proposition is true if exactly (On) (default: 1) individuals in list (Es) satisfies property [A1]."
  short: "XOR-I"
  tags: [list, connective]
cena:
  family: "R"
  long: "This proposition is true if all propositions in list (Es0) are true."
  short: "AND-P0"
  tags: [list, connective]
cene:
  family: "R"
  long: "This proposition is true if at least one proposition in list (Es0) is true."
  short: "OR-P0"
  tags: [list, connective]
ceni:
  family: "R"
  long: "This proposition is true if exactly (An) (default: 1) proposition(s) in list (Es0) is true."
  short: "XOR-P0"
  tags: [list, connective]
cana:
  family: "R"
  long: "This proposition is true if (Ec) satisfies all properties in list [As1]."
  short: "AND-P1"
  tags: [list, connective]
cane:
  family: "R"
  long: "This proposition is true if (Ec) satisfies at least one property in list [As1]."
  short: "OR-P1"
  tags: [list, connective]
cani:
  family: "R"
  long: "This proposition is true if (Ec) satisfies exactly (On) (default: 1) proposition(s) in list [As1]."
  short: "XOR-P1"
  tags: [list, connective]
cona:
  family: "R"
  long: "This proposition is true if (Ec) and (Ac) satisfies all relations in list (Os2)."
  short: "AND-P2"
  tags: [list, connective]
cone:
  family: "R"
  long: "This proposition is true if (Ec) and (Ac) satisfies at least one relation in list (Os2)."
  short: "OR-P2"
  tags: [list, connective]
coni:
  family: "R"
  long: "This proposition is true if (Ec) and (Ac) satisfies exactly (Un) (default: 1) relation(s) in list (Os2)."
  short: "XOR-P2"
  tags: [list, connective]

cir:
  family: "R"
  long: "(En) is greater than [An]."
  short: ">"
  tags: [maths, ordering]
cal:
  family: "R"
  long: "(En) is less than [An]."
  short: "<"
  tags: [maths, ordering]
cpu:
  family: "R"
  long: "(En) is equal to [An]."
  short: "="
  tags: [maths, ordering]
fuir:
  family: "R"
  long: "(Ed) knows fact [A0] from source (Od)."
  short: "knows"
zvu:
  family: "R"
  long: |
    (Ec) satisfy relation [A2] with its future self. 
    Allow to describe the evolution of something.

    [A2] is used with (future, current) in this order.
  short: "evolution"
zde:
  family: "R"
