  short: "switch-U-ref"
fua:
  family: "FE"
  long: "Switch to the same place as the previous FE/VE."
  short: "switch-same"
fue:
  family: "FE"
  long: "Switch to the next place relative to the previous FE/VE."
  short: "switch-next"
ve:
  family: "VE"
  long: "Switch to the E place of the predicate word before it, and start a VE-scope."
  short: "〈 switch-E"
va:
  family: "VE"
  long: "Switch to the A place of the predicate word before it, and start a VE-scope."
  short: "〈 switch-A"
vo:
