# Roots :
kor:
  family: "R"
  long: "(E-Xc) are all the members of sequence [A-SX]."
  short: "group"
  tags: [sequence]
cna:
  family: "R"
  long: "This proposition is true if all individuals in sequence (E-SX) satisfies property [A-P1]."
  short: "AND-I"
  tags: [sequence, connective]
cne:
  family: "R"
  long: "This proposition is true if at least one individual in sequence (E-SX) satisfies property [A-P1]."
  short: "OR-I"
  tags: [sequence, connective]
cni:
  family: "R"
  long: "This proposition is true if exactly (O-Nn) (default: 1) individuals in sequence (E-SX) satisfies property [A-P1]."
  short: "XOR-I"
  tags: [sequence, connective]
cena:
  family: "R"
  long: "This proposition is true if all propositions in sequence (E-S0) are true."
  short: "AND-P0"
  tags: [sequence, connective]
cene:
  family: "R"
  long: "This proposition is true if at least one proposition in sequence (E-S0) is true."
  short: "OR-P0"
  tags: [sequence, connective]
ceni:
  family: "R"
  long: "This proposition is true if exactly (A-Nn) (default: 1) proposition(s) in sequence (E-S0) is true."
  short: "XOR-P0"
  tags: [sequence, connective]
cana:
  family: "R"
  long: "This proposition is true if (E-Xc) satisfies all properties in sequence [A-S1]."
  short: "AND-P1"
  tags: [sequence, connective]
cane:
  family: "R"
  long: "This proposition is true if (E-Xc) satisfies at least one property in sequence [A-S1]."
  short: "OR-P1"
  tags: [sequence, connective]
cani:
  family: "R"
  long: "This proposition is true if (E-Xc) satisfies exactly (O-Nn) (default: 1) proposition(s) in sequence [A-S1]."
