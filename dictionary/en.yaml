  tags: [space, direction]
bri:
  family: "R"
  long: "(Ed) (default: speaker) is above/upward/up from [Ad] (default: speaker)."
  short: "up"
  tags: [space, direction]
cfae:
  family: "R"
  long: "(Ed) (default: speaker) is southward/to the south of [Ad] (default: speaker)."
