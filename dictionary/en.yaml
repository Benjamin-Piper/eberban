sa:
  family: "SA"
  long: "(A) place binding tag."
  short: "(A)"
se:
  family: "SA"
  long: "(E) place binding tag."
  short: "(E)"
si:
  family: "SA"
  long: "(I) place binding tag."
  short: "(I)"
so:
  family: "SA"
  long: "(O) place binding tag."
  short: "(O)"
za:
  family: "ZA"
  long: "(A) is named [predicate-(A)]."
  short: "named"
  type: [I.c]
ze:
  family: "ZA"
  long: "Use the same instance and variables of the following unit instead of a new one."
  short: "same"
zi:
  family: "ZA"
  long: |
    Narrow-scope negation : negates the predicate unit but not the existential variables it creates.
    There exist a, e,... such that unit(a, e, ...) is false.
  short: "non-"
zo:
  family: "ZA"
  long: "(A) is something referred to by [predicate-(A)]."
  short: "deref"
  type: [I.c]
zoi:
  family: "ZA"
  long: "(A) is a reference/symbol refering to [predicate]."
  short: "ref"
  type: [I.c]
pa:
  family: "PA"
  long: "Starts an assertive sentence, that can be believ or disbelieved, and is either true or false."
  short: "[assertion]"
pae:
  family: "PA"
  long: "Starts an vocative. Defines the listener as the (A) place of this scope."
  short: "[vocative]"
pao:
  family: "PA"
  long: "Starts a declarative sentence, that is true only because uttered (used for declarations, announcements, etc)."
  short: "[declaration]"
pau:
  family: "PA"
  long: "Starts a directive sentence, that is requested, wished or ordered to be true."
  short: "[directive]"
pai:
  family: "PAI"
  long: "Ends an predicate scope."
  short: ""
pe:
  family: "PE"
  long: "Inline scope starter."
  short: "["
pei:
  family: "PEI"
  long: "Inline scope elidible terminator."
  short: "]"
pi:
  family: "PI"
  long: "Ends the list of arguments."
  short: "[args end]"
pia:
  family: "PI"
  long: "Ends the list of arguments, and mark the scope as a sequential (E place) predicate."
  short: "[args end seq]"
po:
  family: "PO"
  long: "Start a predicate definition."
  short: "[definition]"
poa:
  family: "PO"
  long: "Start a question definition, the arguments being the unknown informations."
  short: "[question]"
poi:
  family: "POI"
  long: "Ends a predicate definition."
  short: ""
pu:
  family: "PU"
  long: "Marks a new paragraph/section/change of subject."
  short: "[paragraph]"
da:
  family: "DA"
  long: "Emphasis indicator : the next word is especially emphasized."
  short: "[emphasis]"
daha:
  family: "DA"
  long: "Nonce-word indicator : the next word (usually a compound) may be non-standard."
  short: "[non-standard]"
dahe:
  family: "DA"
  long: "Next word is a metadata tag / hashtag."
  short: "[metadata]"
dae:
  family: "DA"
  long: "However/but/in contrast."
  short: "[however]"
dai:
  family: "DA"
  long: "Similarly."
  short: "[similarly]"
dao:
  family: "DA"
  long: "Additionally."
  short: "[additionally]"
dau:
  family: "DA"
  long: "Uniquely/only/solely."
  short: "[uniquely]"
di:
  family: "DI"
  long: "Attaches a subscript number/string."
  short: "[subscript]"
du:
  family: "DU"
  long: "Override particule meaning with provided predicate."
  short: "[override]"
do:
  family: "DO"
  long: "Starts parenthetical note."
  short: "("
doi:
  family: "DOI"
  long: "Ends parenthetical note."
  short: ")"
ba:
  family: "BA"
  long: "List separator."
  short: "[list]"
be:
  family: "BE"
  long: "Ends string/number/borrowing."
  short: ""
bei:
  family: "BE"
  long: "Transform a cardinal number into an ordinal : (A) is the [number]th member of ordered list [E]."
  short: "-th"
  type: [I.c, "{I}"]
  sequential: true
bi:
  family: "BI"
  long: "Wide scope negation ranging over existential variables, units and bindings."
  short: "not"
bo:
  family: "BO"
  long: "Create a new variable and discard previous value if any."
  short: "new var"

# Roots :
kor:
  family: "R"
  long: "(A) [group] are the members of list [E]."
  short: "group"
  type: [I.c, "{I}"]
  sequential: true
  tags: [list]
cna:
  family: "R"
  long: "This proposition is true if all individuals in list (A) satisfies property [E1]."
  short: "AND-I"
  type: ["{I}", P.1]
  tags: [list, connective]
cne:
  family: "R"
  long: "This proposition is true if at least one individual in list (A) satisfies property [E1]."
  short: "OR-I"
  type: ["{I}", P.1]
  tags: [list, connective]
cni:
  family: "R"
  long: "This proposition is true if exactly (I) (default: 1) individuals in list (A) satisfies property [E1]."
  short: "XOR-I"
  type: ["{I}", P.1, N]
  tags: [list, connective]
cana:
  family: "R"
  long: "This proposition is true if all propositions in list (A) are true."
  short: "AND-P0"
  type: ["{P.0}"]
  tags: [list, connective]
cane:
  family: "R"
  long: "This proposition is true if at least one proposition in list (A) is true."
  short: "OR-P0"
  type: ["{P.0}"]
  tags: [list, connective]
cani:
  family: "R"
  long: "This proposition is true if exactly (E) (default: 1) proposition(s) in list (A) is true."
  short: "XOR-P0"
  type: ["{P.0}", N]
  tags: [list, connective]
cena:
  family: "R"
  long: "This proposition is true if (A) satisfies all properties in list [E]."
  short: "AND-P1"
  type: [I, "{P.1}"]
  tags: [list, connective]
cene:
  family: "R"
  long: "This proposition is true if (A) satisfies at least one property in list [E]."
  short: "OR-P1"
  type: [I, "{P.1}"]
  tags: [list, connective]
ceni:
  family: "R"
  long: "This proposition is true if (A) satisfies exactly (I) (default: 1) proposition(s) in list [E]."
  short: "XOR-P1"
  type: [I, "{P.1}", N]
  tags: [list, connective]
cina:
  family: "R"
  long: "This proposition is true if (A) and (E) satisfies all relations in list [I]."
  short: "AND-P2"
  type: [I, I, "{P.2}"]
  tags: [list, connective]
cine:
  family: "R"
  long: "This proposition is true if (A) and (E) satisfies at least one relation in list [I]."
  short: "OR-P2"
  type: [I, I, "{P.2}"]
  tags: [list, connective]
cini:
  family: "R"
  long: "This proposition is true if (A) and (E) satisfies exactly (O) (default: 1) relation(s) in list [I]."
  short: "XOR-P2"
  type: [I, I, "{P.2}", N]
  tags: [list, connective]

kano:
  family: "R"
  long: |
    (A) is greater than [E] in property (I1).
    (I1) should express a property that can be compared and ordered.
  short: "greater"
  type: [I.d, I.d, P.1]
gere:
  family: "R"
  long: |
    (A) is less than [E] in property (I1).
    (I1) should express a property that can be compared and ordered.
  short: "less"
  type: [I.d, I.d, P.1]
fuir:
  family: "R"
  long: "(A) knows fact [E0] from source (I)."
  short: "knows"
  type: [I.d, P.0, I.d]
  sequential: true
zvu:
  family: "R"
  long: |
    (A) satify relation [E2] with its future self.
    [E2].A = Future (A).
    [E2].E = Current (A). 
    Allow to describe the evolution of something.
    Arguments of the relation defines the distributivity of (A).
  short: "relation with future self"
  type: [I, [I, I]]
  sequential: true
zde:
  family: "R"
  long: "(A0) (default: now) is true/occurs concurrently with/at the same time as [E0] (default: now)."
  short: "present"
  type: [P.0, P.0]
  sequential: true
  tags: [time]
skir:
  family: "R"
  long: "(A) (default: here) is at the same place as [E] (default: here)."
  short: "same place"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
jgo:
  family: "R"
  long: "(A0) (default: now) occurs before [E0] (default: now)."
  short: "before"
  type: [P.0, P.0]
  sequential: true
  tags: [time]
slo:
  family: "R"
  long: "(A0) (default: now) occurs after [E0] (default: now)."
  short: "after"
  type: [P.0, P.0]
  sequential: true
  tags: [time]
pcei:
  family: "R"
  long: "(A) (default: here) is backward/to the back of [E] (default: here)."
  short: "back"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
vlo:
  family: "R"
  long: "(A) (default: here) is forward/to the front of [E] (default: here)."
  short: "front"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
fle:
  family: "R"
  long: "(A) (default: here) is leftward/to the left of [E] (default: here)."
  short: "left"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
zre:
  family: "R"
  long: "(A) (default: here) is rightward/to the right of [E] (default: here)."
  short: "right"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
gze:
