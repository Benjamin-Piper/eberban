  long: "(E0) (default: now) occurs after/in the future of (A0) (default: now)."
  short: "future"
  tags: [time]
pcei:
  family: "R"
  long: "(Ed) (default: speaker) is backward/to the back of [Ad] (default: speaker)."
  short: "back"
  tags: [space, direction]
vlo:
  family: "R"
  long: "(Ed) (default: speaker) is forward/to the front of [Ad] (default: speaker)."
  short: "front"
  tags: [space, direction]
fle:
  family: "R"
  long: "(Ed) (default: speaker) is leftward/to the left of [Ad] (default: speaker)."
  short: "left"
  tags: [space, direction]
zre:
