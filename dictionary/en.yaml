blu:
  family: "R"
  gloss: seq
  tags: [struct, sequence]
  short: |
    [E:kci a] represents an (ordered) sequence of values satisfying property [E:(a)].
  notes: |
    Is defined from maps ({kci}), with the additional requirement that the
    keys must be consecutive ordinals starting for zeroth.

    The particle {bu} allows to easily create sequences. Thus, many predicates
    have sequence places for convenience, even if the order don't matter.

