# eberban word list (en)
---
# Specials :
_cardinal:
  long: "(A) is (a group of) [number] things satisfying [E1]."
  type: [I.c, P.1]
_number:
  long: |
    (A) is the (abstract) number [number] with dimension/unit [E1]
    (default: contextual, usually explicited by another unit).
0:
  family: "TA"
  long: "Digit 0"
  short: "ta"
1:
  family: "TA"
  long: "Digit 1"
  short: "te"
2:
  family: "TA"
  long: "Digit 2"
  short: "to"
3:
  family: "TA"
  long: "Digit 3"
  short: "tu"
4:
  family: "TA"
  long: "Digit 4"
  short: "tia"
5:
  family: "TA"
  long: "Digit 5"
  short: "tie"
6:
  family: "TA"
  long: "Digit 6"
  short: "tio"
7:
  family: "TA"
  long: "Digit 7"
  short: "tiu"
8:
  family: "TA"
  long: "Digit 8"
  short: "tai"
9:
  family: "TA"
  long: "Digit 9"
  short: "tei"

# Particles
a:
  family: "A"
  long: "Surround an arbitrary long compound."
  short: ""
e:
  family: "E"
  long: "Prefix a 2 words long compound."
  short: ""
i:
  family: "I"
  long: "Prefix a 3 words long compound."
  short: ""
o:
  family: "O"
  long: "Prefix a 4 words long compound."
  short: ""
u:
  family: "U"
  long: "Borrowing: (A) is a [word]."
  short: ""
  type: [I.c]
mi:
  family: "MA"
  long: "(A) is I/a speaker/author."
  short: "me"
  type: [I.d]
mo:
  family: "MA"
  long: "(A) is you, a listener."
  short: "you"
  type: [I.d]
mio:
  family: "MA"
  long: "(A) is I/a speaker/author or you, a listener."
  short: "we"
  type: [I.d]
me:
  family: "MA"
  long: "(A) is someone, neither a speaker or listener."
  short: "other"
  type: [I.d]
mia:
  family: "MA"
  long: |
    (A) is indefinite specific.
    The speaker has a specific individual in mind, but the listener is not
    expected to know which one.
  short: "a"
  type: [I.d]
moa:
  family: "MA"
  long: |
    (A) is definite specific.
    The speaker has a specific individual in mind and the listener is expected
    to know which one from context.
  short: "the"
  type: [I.d]
mei:
  family: "MA"
  long: "(A) is this here, near a speaker."
  short: "this"
  type: [I.d]
meo:
  family: "MA"
  long: "(A) is that here, near a listener."
  short: "that"
  type: [I.d]
meu:
  family: "MA"
  long: "(A) is that yonder, far from speaker and listener."
  short: "that yonder"
  type: [I.d]
mua:
  family: "MA"
  long: "Repeats the last proposition"
  short: "last prop"
  type: P.0
mue:
  family: "MA"
  long: "Repeats the proposition in which this one is embeded (used in abstractions)"
  short: "outer prop"
  type: P.0
mui:
  family: "MA"
  long: "Repeats current proposition"
  short: "current prop"
  type: P.0
muo:
  family: "MA"
  long: "Repeats the next proposition"
  short: "next prop"
  type: P.0
ma:
  family: "MA"
  long: "Binds a variable within an scope that represents an open space."
  short: "open place"
ta:
  family: "TA"
  long: "Digit 0"
  short: "0"
te:
  family: "TA"
  long: "Digit 1"
  short: "1"
to:
  family: "TA"
  long: "Digit 2"
  short: "2"
