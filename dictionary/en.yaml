zdai:
  family: "R"
  long: "(E-Xd) [time interval] is within [A-Xd] (default: now)."
  short: "within"
  tags: [time]
zdoi:
  family: "R"
  long: |
    (E-Xd) [time interval] finishes [A-Xd] [time interval].  
    (E) and [A] share the same end point and (E) is within [A].
  short: "finishes"
  tags: [time]
skir:
  family: "R"
  long: "(E-Xd) (default: speaker) is at the same place as [A-Xd] (default: speaker)."
  short: "same place"
  tags: [space]
bri:
  family: "R"
  long: "(E-Xd) (default: speaker) is above/upward/up from [A-Xd] (default: speaker)."
  short: "up"
  tags: [space, direction]
