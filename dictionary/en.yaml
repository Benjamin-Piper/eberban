  tags: [space, direction]
jgao:
  family: "R"
  long: "(Ed) (default: speaker) is northward/to the north of [Ad] (default: speaker)."
  short: "north"
  tags: [space, direction]
troe:
  family: "R"
  long: "(Ed) (default: speaker) is westward/to the west of [Ad] (default: speaker)."
  short: "west"
  tags: [space, direction]
glea:
  family: "R"
  long: "(Ed) (default: speaker) is eastward/to the east of [Ad] (default: speaker)."
  short: "east"
  tags: [space, direction]
vuno:
  family: "R"
  long: "(Ed) is at a distance in space of (On) (default: 1 meter) from [Ad] (default: speaker)."
  short: "space distance"
