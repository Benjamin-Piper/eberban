za:
  family: "ZA"
  long: "(Ec) is named [predicate-(E)]."
  short: "named"
ze:
  family: "ZA"
  long: "Use the same instance and variables of the following unit instead of a new one."
  short: "same"
zi:
  family: "ZA"
  long: |
    Narrow-scope negation : negates the predicate unit but not the existential variables it creates.
    There exist e, a,... such that unit(e, a, ...) is false.
  short: "non-"
  tags: [negation]
zo:
  family: "ZA"
  long: "(Ec) is something referred to by [predicate-E]."
  short: "deref"
zoi:
  family: "ZA"
  long: "(Ec) is a reference/symbol refering to [predicate]."
  short: "ref"
