  type: [I.d, I.d]
  sequential: true
  tags: [space]
jgao:
  family: "R"
  long: "(A) (default: here) is northward/to the north of [E] (default: here)."
  short: "north"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
tloe:
  family: "R"
  long: "(A) (default: here) is westward/to the west of [E] (default: here)."
  short: "west"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
glea:
  family: "R"
  long: "(A) (default: here) is eastward/to the east of [E] (default: here)."
  short: "east"
  type: [I.d, I.d]
  sequential: true
  tags: [space]
vuno:
  family: "R"
  long: "(A) is at a distance in space of [E] (mesure, meters by default / object with this length) from (I) (default: here)."
  short: "space distance"
  type: [I.d, N, I.d]
  sequential: true
  tags: [space]
ganu:
  family: "R"
  long: "(A0) is true/occurs at a distance in time of [E] (mesure, years by default / event with this duration) from (I0) (default: now)."
  short: "time distance"
  type: [P.0, N, P.0]
  sequential: true
  tags: [time]
zini:
  family: "R"
  long: "(A0) is true/occurs over time interval/length [E] (measure, years by default / event with same duration)."
  short: "time length"
  type: [P.0, N]
  sequential: true
  tags: [time]
cunu:
  family: "R"
