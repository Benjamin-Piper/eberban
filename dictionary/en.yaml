## Derived roots:
cnar:
  family: "R"
  gloss: "and"
  short: True if both [E:()] and [A:()] are true.
  definition: |
    po cnar ge ga pi
      ma
        ve pi ge
        fe pi ga

cner:
  family: "R"
  gloss: "or"
  short: True if [E:()] or [A:()] (or both) is true.
  definition: |
    po cner ge ga pi
      bi cnar
        va bi ge vei
      bi ga

kidvo:
  family: "R"
  gloss: "transitive relation"
  short: "[E:a] and [A:a] satisfy relation [O:(a,a)] transitively."
  definition: |
    pai 
      mai
        ve bo kidvo
        fe ke ka go pi
          cner
            va go
              ve ke
              fa ka
              vei
            vei
          bo ki
            va pi
              cnar
                va go
                  ve ke
                  fa ki
                  vei
                vei
              ki kidvo 
                va ke vei
              go
    
zbolo:
  family: "R"
  gloss: "imply"
  short: "[E:()] implies that [A:()] is true."
  definition: |
    po zbolo ge ga pi
      cner
        va bi ge vei
      ga

zohin:
  family: "R"
  gloss: "the only"
  short: Among the things that satisfy [E:(a)] only one satisfy [A:(a)].
  definition: |
    po zohin ge ga pi
      mae ve ke pi
        mae ve ka pi
          zbolo
            ve mai
              ve pi ke ge
              fe pi ka ge
              fe pi bi ke ka
              fe pi ke ga
              vei
            fa bi ka ga

