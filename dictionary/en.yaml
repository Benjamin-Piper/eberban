ca:
  family: "CA"
  long: "Starts grammatically correct eberban quote. (Ed) is text [quote]."
  short: ""
cai:
  family: "CAI"
  long: "Ends grammatically correct eberban quote."
  short: ""
  tags: [terminator]
ce:
  family: "CE"
  long: "Quote next word. (Ed) is word [word]."
  short: "[word]"
cei:
  family: "CE"
  long: "(Ed) is the family of word [word]."
  short: "[family]"
ceu:
