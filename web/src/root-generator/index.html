<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eberban root generator</title>
	<meta name="description" content="Generator of valid eberban roots that are not yet present in the dictionary.">
    <link rel="icon" type="image/png" sizes="200x200" href="/icon.png">
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/common.css">
	<link rel="stylesheet" href="./root_generator.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1 class="text-center">
				<a href="..">eberban</a> root&nbsp;generator
			</h1>
		</header>
		<main>
			<section>
				<p class="text-center">
					This page generates random valid eberban roots that are not
					yet present in the official dictionary. Hit 🔁 to generate
					new words.
				</p>
				<p class="text-center">
					Words are classified by length, shorter forms being
					preferred for more common concepts.
				</p>
				<div id="transitivity-row">
					<button id="intransitive">
						Intransitive
					</button>
					<button id="transitive">
						Transitive
					</button>
				</div>
			</section>
			<section>
				<ol class="carousel-viewport">
					<li>
						<h3 class="text-center">Short</h3>
						<ul id="short-roots" class="text-center"></ul>
					</li>
					<li>
						<h3 class="text-center">Medium</h3>
						<ul id="medium-roots" class="text-center"></ul>
					</li>
					<li>
						<h3 class="text-center">Long</h3>
						<ul id="long-roots" class="text-center"></ul>
					</li>
					<li>
						<h3 class="text-center">Longer</h3>
						<ul id="longer-roots" class="text-center"></ul>
					</li>
				</ol>
			</section>
		</main>
	</div>
	<script type="module">
		import update_roots from "./update_roots";

		update_roots();
		document.getElementById("intransitive").addEventListener("click", () => update_roots("intransitive"));
		document.getElementById("transitive").addEventListener("click", () => update_roots("transitive"));
	</script>
</body>
</html>
