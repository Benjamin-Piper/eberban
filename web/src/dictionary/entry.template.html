<details class="dictionary-entry ${extra_css_class}">
    <summary>
        <span class="word">${word_display}</span>
        <a href="#@${family}" class="family">${family}</a>
        <span class="short"><i>${gloss}</i>${short_display}</span>
    </summary>
    <div class="dictionary-details">
        ${notes_display}
        ${see_also}
        ${tags}
        ${links}
        ${definition}
        <p data-tooltip="Link with a unique ID that will remain the same even if the Eberban word changes">
            <strong><a href="${id}">${id}</a></strong>
        </p>
    </div>
</details>
